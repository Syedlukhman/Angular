<div  class="box">
  <div class="h3Div">
    <h3>Contact Details</h3>
</div>

  <form [formGroup]="addContact" (ngSubmit)='collection()'>
    <div class="form-group row" id="label">
      <label for="fname" class="col-sm-2 col-form-label">Contact First Name</label>
      <div class="col-sm-10">
        <input id="fname"   class="form-control" formControlName="firstName">
      </div>
    </div>
    <div class="form-group row" id="label">
      <label for="lname" class="col-sm-2 col-form-label">Contact Last Name</label>
      <div class="col-sm-10">
        <input id="lname"  class="form-control"formControlName="lastName" >
      </div>
    </div>

      <div class="form-group row" id="label">
        <label for="email" class="col-sm-2 col-form-label">Contact Email</label>
        <div class="col-sm-10">
          <input id="email"   class="form-control" formControlName="email">
        </div>
      </div>

      <div class="form-group row" id="label">
        <label id="phone" class="col-sm-2 col-form-label">Contact Phone</label>
        <div class="col-sm-10">
          <input id="phone"  class="form-control" formControlName="phone">
        </div>
      </div>
      <button class="col-sm-1" type="submit">save</button>  
    </form>

</div>
